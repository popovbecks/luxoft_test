<div class="dashboard-container">
    <div class="dashboard-panel">
        <button mat-raised-button color="primary" (click)="openUpdateModal()">Add Customer</button>
    </div>
    <div class="dashboard-list">
        <ng-container *ngFor="let user of users">
            <app-user-card
            [user]="user"
            (onUpdate)="openUpdateModal(user)"
            (onDelete)="openDeleteModal(user.id)"
            ></app-user-card>
        </ng-container>
    </div>
</div>
