<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        Address:
      <p>City{{ user.address }}</p>
      <p>{{ user.email }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onUpdate.emit('')">Edit</button>
      <button mat-button (click)="onDelete.emit()">Delete</button>
    </mat-card-actions>
  </mat-card>
